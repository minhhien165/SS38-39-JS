<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/1.css">
  <title>Multi-step Form</title>
</head>
<body>
    <div class="steps" id="stepContainer">
        <div class="step" onclick="goToStep(1)" id="step1">1</div>
        <div class="gap"></div>
        <div class="step" onclick="goToStep(2)" id="step2">2</div>
        <div class="gap"></div>
        <div class="step" onclick="goToStep(3)" id="step3">3</div>
        <div class="gap"></div>
        <div class="step" onclick="goToStep(4)" id="step4">4</div>
      </div>
      <p>
        <button id="prevBtn" onclick="prevStep()" disabled>Previous</button>
        <button id="nextBtn" onclick="nextStep()">Next</button>
      </p>
<script src="../js/1.js"></script>

</body>
</html>
